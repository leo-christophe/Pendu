<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combattendu</title>
    <!-- Chargement de la feuille de style -->
    <link href="../style.css" rel="stylesheet" />
    <link href="../style/gameStyle.css" rel="stylesheet" />
    <link href="../style/darkmodeStyle.css" rel="stylesheet" />
</head>

<body class="dark-mode">

    <!-- EntÃªte -->
    <header>
        <h1>Combattendu</h1>
    </header>
    
    <!-- Elements flottant -->
    <section id="flottant">
        <img class="Mode"  src="../assets/parameters/darkmode.png" alt="BoutonDarkMode">
    </section>

    <!-- Contenu principal -->
    <main>
        <div id="partieHautJeu" style="visibility:hidden">
            <div class="pendu">Vies restantes : <p id="vieRestante">6</p></div>
            <div id="lettresIncorrectes"></div>
        </div>  
        <div id="espaceCommencer">
            <button type="submit" class="buttonVisible"> Start </button>
        </div>
        <div id="partieGaucheJeu" style="border:1px solid; width:30%;visibility:hidden;float:left;">
            <div id="formulaire" style="float:left;">
            </div>

            <div id="espaceDevinette">
                <button type="submit" class="buttonHidden" autofocus>Deviner</button>
            </div>

            <div id="message">
            </div>
        </div>

        <div id="conteneurImagePendu" style="width:30%;float:right;">
            <img class="DessinPendu"  src="../assets/hangmanDrawing/step0.png" id="imagePendu" alt="Image du pendu" style="visibility: hidden;"/>
        </div>
    </main> 

    <!-- Chargement des diffÃ©rents fichiers javascript -->
    <script src="../js/Pendu.js" type="module" defer></script>
    <script src="../js/InterfaceUtilisateur.js" type="module" defer></script>
    <script src="../js/App.js" type="module" defer></script>
</body>
</html>
